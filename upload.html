<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload X-Ray</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Upload X-Ray</h1>
            <a href="/" class="btn btn-back"><i class="fas fa-arrow-left"></i> Back</a>
        </header>
        <main class="app-main">
            <div class="card">
                <i class="fas fa-upload fa-3x"></i>
                <form action="/api/predict" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="form-group">
                        <label for="xray">X-Ray Image</label>
                        <input type="file" name="xray" id="xray" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" min="0" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="gender" id="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict <i class="fas fa-sync-alt fa-spin" style="display:none;"></i></button>
                </form>
                <div class="error" style="display:none;"></div>
            </div>
        </main>
        <footer class="app-footer">
            <p>Â© 2025 Pneumonia Detection</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
